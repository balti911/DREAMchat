<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-xl-6 p-0">
            
            <!-- Forgot Password -->
            <div class="login-wrapper">
                <div class="loginbox">
                    <div class="log-header">
                        <a href="javascript:void(0);" class="navbar-brand logo">
                            <img src="assets/img/logo.png" class="img-fluid" width="40" alt="Logo">
                            <span>Dreamschat</span>
                        </a>
                    </div>
                    <h1>Create New Password</h1>		
                    <div class="form-signin">
                        <div class="form-group">
                            <input [type]="password" class="form-control pass-input" placeholder="Password">
                            <span class="profile-views feather-eye toggle-password" (click)="onClick('password')" *ngIf="show1"></span>
                            <span class="profile-views feather-eye-off toggle-password" (click)="onClick('password')" *ngIf="!show1"></span>

                        </div>
                        <div class="form-group">
                            <input [type]="confirmPassword" class="form-control pass-confirm" placeholder="Confirm Password">
                            <span class="profile-views feather-eye reg-toggle-password" (click)="onClick('confirmPassword')" *ngIf="show2"></span>
                            <span class="profile-views feather-eye-off reg-toggle-password" (click)="onClick('confirmPassword')" *ngIf="!show2"></span>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-signin" type="submit" (click)="direction()">Create</button>
                        </div>
                        <div class="dont-have">Back to  <a routerLink="/dashboard">Signin</a></div>
                        <!-- /Social Login -->
                    </div>
                </div>
            </div>
            <!-- /Forgot Password -->
            
        </div>
        
        <!-- Banner -->
        <div class="col-xl-6 login-bg">
            <div class="login-banner"></div>
        </div>
        <!-- /Banner -->
        
    </div>
</div>
