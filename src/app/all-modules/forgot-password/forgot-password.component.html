<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-xl-6 p-0">
            
            <!-- Forgot Password -->
            <div class="login-wrapper">
                <div class="loginbox">
                    <div class="log-header">
                        <a routerLink="/dashboard" class="navbar-brand logo">
                            <img src="assets/img/logo.png" class="img-fluid" width="40" alt="Logo">
                            <span>Dreamschat</span>
                        </a>
                    </div>
                    <h1>Forgot Password</h1>	
                    <div class="form-signin">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Address ">
                            <span class="profile-views"><img src="assets/img/icon/mail-icon.svg" alt=""></span>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-signin" type="submit" (click)="direction()">Send</button>
                        </div>
                        <div class="dont-have">Back to <a routerLink="/dashboard">Sign In</a></div>
                        <!-- /Social Login -->
                    </div>
                </div>
            </div>
            <!-- /Forgot Password -->
            
        </div>
        
        <!-- Banner -->
        <div class="col-xl-6 login-bg">
            <div class="login-banner"></div>
        </div>
        <!-- /Banner -->
        
    </div>
</div>
