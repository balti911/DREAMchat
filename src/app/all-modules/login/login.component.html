<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-xl-6 p-0">
                
                <!-- Login -->
                <div class="login-wrapper">
                    <div class="loginbox">
                        <div class="log-header">
                            <a href="javascript:void(0);" class="navbar-brand logo">
                                <img src="assets/img/logo.png" class="img-fluid" width="35" alt="Logo">
                                <span>Dreamschat</span>
                            </a>
                        </div>
                        <h1>Welcome to <span>Dreamschat</span> <br>Getâ€™s Started</h1>
                        <div class="form-signin">
                            <div class="form-group">
                                <input type="email" class="form-control" value="admin@example.com">
                                <span class="profile-views"><img src="assets/img/icon/mail-icon.svg"  alt=""></span>
                            </div>
                            <div class="form-group">
                                <input [type]="password" class="form-control pass-input" value="password">
                                <span class="profile-views feather-eye toggle-password" (click)="onClick()" *ngIf="show"></span>
                                <span class="profile-views feather-eye-off toggle-password" (click)="onClick()" *ngIf="!show"></span>
                            </div>
                            <div class="form-group">
                                <a class="forgot-link" routerLink='/forgot-password'>Forgot Password ?</a>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-signin" type="submit" (click)="direction()">Sign In</button>
                            </div>
                            <div class="dont-have">Don't have an account? <a routerLink='/register'>Register</a></div>
                            <div class="login-or">
                                <p class="span-or">or</p>
                            </div>
                            <!-- Social Login -->
                            <div class="social-login">
                                <a href="javascript:void(0);"><img src="assets/img/google.png" class="img-fluid" alt="Logo"></a>
                                <a href="javascript:void(0);"><img src="assets/img/fb.png" class="img-fluid" alt="Logo"></a>
                            </div>
                            <!-- /Social Login -->
                        </div>
                    </div>
                </div>
                <!-- /Login -->
                
            </div>
            
            <!-- Banner -->
            <div class="col-xl-6 login-bg">
                <div class="login-banner">
                </div>
            </div>
            <!-- /Banner -->
            
        </div>
    </div>
